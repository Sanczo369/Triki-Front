<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>przesuwajacy sie tekst</title>
 <style>
  .tekst{
   position: fixed;
   top:50%;
   left: 50%;
   transform: translate(-50%,-50%);
   font-size: 2.1em;
   width: 435px;
   border: 5px solid lime;
   font-family: cursive;
   height: 2.5em;
   line-height: 2.5em;
   overflow: hidden;

  }
  div p{
   position: relative;
   top:-33px;
   white-space: nowrap;
   animation: move 5s infinite linear;
  }
  
  @keyframes move {
   0%{left: 100%;}
   100%{left: -100%}

   
  }
 
 </style>
</head>
<body>
 <div class="tekst">
  <p>Lorem ipsum dolor sit amet.</p>
 </div>
</body>
</html>
