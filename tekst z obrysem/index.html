<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekst z Obrysem</title>
    <style>
        p{
            display: inline-block;
            padding: 20px;
            font-family: Arial;
            font-size: 80px;
        }
        .obramowanie{
            background: deeppink;
            color: white;
            text-shadow: 1px 1px  #000,-1px -1px  #000,-1px 1px  #000,1px -1px  #000;
        }
        .poswiata{

            background: #203;
            color: #ffc;
            text-shadow: 0 0 .1em, 0 0 .3em;
        }
    </style>
</head>
<body>
    <div><p class="obramowanie">TEXT</p>
    <p class="poswiata">Glow</p></div>
</body>
</html>
