<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Pattern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      text-shadow: 2px 2px 8px #FF0000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(23, 0, 128);
      font-size: 20px;
      font-weight: bold;
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <script>
    let n = 9;
    let string = "";
    for (let i = 0; i < n; i++) {
      for (let j = 0; j < i; j++) {
        if (j % 2 == 0) {
            string += "* ";
          }
          else {
            string += i + " ";
          }
      }
      string += "<br>";
    }
    document.write(`<pre>${string}</pre>`);
  </script>
</body>
</html>
